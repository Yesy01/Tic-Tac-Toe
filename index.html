<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="app">
      <h1>Tic Tac Toe</h1>

      <form id="player-form" class="player-form">
        <input
          name="p1"
          placeholder="Player 1 Name"
          value="Player 1"
          required
        />
        <input
          name="p2"
          placeholder="Player 2 Name"
          value="Player 2"
          required
        />
        <button type="submit">Start /Restart Game</button>
      </form>
      

      <div id="status" class="status">Click a Square to Start</div>
      <div id="board" class="board" aria-label="Tic Tac Toe"></div>
    </main>
  </body>
</html>
